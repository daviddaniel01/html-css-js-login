<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bai4/fontawesome-free-6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <button id="start" onclick="onLogin()">
        Đăng nhập hệ thống</button>
    <div id="modal">
        <form class="form1" action="">
            <a href="#" class="close">x</a>
            <h3>Member Login</h3>
            <div class="username">
                <i class="fa-solid fa-user"></i>
                <input id="textusername" type="text" placeholder="Username" onchange="onChangeUserName()">
                <h5 class="err" id="errorusername">Vui lòng nhập tài khoản</h5>
                <h5 class="err" id="false-username">Tài khoản không đúng</h5>
            </div>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input id="textpassword" type="password" placeholder="Password" onchange="onChangePassword()">
                <h5 class="err" id="errorpassword">Vui lòng nhập mật khẩu</h5>
                <h5 class="err" id="false-password">Mật khẩu không đúng</h5>
            </div>

            <button id="login01" class="login btn btn-success" type="button" onclick="checkLogin()">Login</button>
            <div>
                <a href="#" onclick="forgotPass()" class="forgot-pass">Forgot Password?</a>
            </div>
        </form>
    </div>



    <div id="modal2">
        <form class="form2" action="">
            <a href="#" class="close">x</a>
            <h3>Change Password</h3>
            <div class="oldpassword">
                <i class="fa-solid fa-user"></i>
                <input id="textoldpassword" type="password" placeholder="OldPassword" onchange="onChangeOldPassword()">
                <h5 class="err" id="erroroldpass">Vui lòng nhập mật khẩu cũ</h5>
            </div>
            <div class="newpassword">
                <i class="fa-solid fa-lock"></i>
                <input id="textnewpassword" type="password" placeholder="NewPassword" onchange="onChangeNewPassword()">
                <h5 class="err" id="errnewpass">Vui lòng nhập mật khẩu mới</h5>
                <h5 class="err" id="errorpass">Password cũ không đúng</h5>
            </div>

            <button id="save" class="save btn btn-success" type="button" onclick="savePass()">Save</button>
            <h5 class="err" id="sucess">Thay đổi thành công</h5>
        </form>

    </div>

    <script src="./main.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
